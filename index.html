<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change background</title>
    <script src="https://kit.fontawesome.com/1def09dae5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HTML -->
    <div class="container">
        <div class="color-mainbox">
            <h1> KNOW YOUR COLOR</h1>
        </div>
        <div class="form">
            <form action="#" method="post">
                <input type="text" placeholder="type your hex color code or color name e.g.( #fff )"
                    onkeyup="document.querySelector('.container').style.background=this.value">
            </form>
            <div class="icon"><i class="fa fa-search"></i></div>
        </div>

        <div class="color-mainbox">
            <p> Made by Imrupesh7</p>
        </div>

        <div class="github">
            <a href="https://github.com/imrupesh7"> <i class="fab fa-github"></i></a>
        </div>

    </div>
</body>

</html>
